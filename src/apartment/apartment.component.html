<table mat-table [dataSource]="apartments" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="photo">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Picture</th>
    <td mat-cell *matCellDef="let element">
      <ng-template [ngIf]="isImage">
        <div class="picture-box">
          <img width="200" height="150" [src]="getImageApartment(element.raster)">
        </div>
      </ng-template>

      <ng-template [ngIf]="!isImage">
        <p>No photo</p>
      </ng-template>
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- hotel Column -->
  <ng-container matColumnDef="hotel">
    <th mat-header-cell *matHeaderCellDef> hotel</th>
    <td mat-cell *matCellDef="let element"> {{element.hotel.hotelName}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
