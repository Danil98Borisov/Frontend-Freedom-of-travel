<table mat-table [dataSource]="apartmentsPreviews" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="photo">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Picture</th>
    <td mat-cell *matCellDef="let element">
      <ng-template [ngIf]="isImage">
        <div class="picture-box">
          <img width="150" height="150" [src]="getImageApartment(element.imageApartment.image, element.apartment.id)">
        </div>
      </ng-template>
     <ng-template [ngIf]="!isImage">
        <p>No photo</p>
      </ng-template>
    </td>
  </ng-container>

<!--id Column-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.id}} </td>
  </ng-container>-->

 <!--hotel Column -->
  <ng-container matColumnDef="hotel">
    <th mat-header-cell *matHeaderCellDef> hotel</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.hotel.hotelName}} </td>
  </ng-container>

<!--  type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.type}} </td>
  </ng-container>

<!--  price Column-->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.price}} $ </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
