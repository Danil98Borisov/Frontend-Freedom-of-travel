<table mat-table [dataSource]="reservation" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- hotel Column -->
  <ng-container matColumnDef="hotel_id">
    <th mat-header-cell *matHeaderCellDef> hotel</th>
    <td mat-cell *matCellDef="let element"> {{element.hotel.hotelName}} </td>
  </ng-container>

  <!-- apartment Column -->
  <ng-container matColumnDef="apartment_id">
    <th mat-header-cell *matHeaderCellDef> apartment</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.type}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- start_date Column -->
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> start_date</th>
    <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
  </ng-container>

  <!--end_date Column -->
  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> end_date</th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <!--email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
