<div class="app">
  <div class="topnav">
    <a class="nav-item"
       *ngFor="let link of navLinks"
       [routerLink]=link.path
       routerLinkActive #rla="routerLinkActive"
       [class.active]="rla.isActive">
      {{link.label}}
    </a>

    <ng-template [ngIf]="!isLoggedIn">
      <a class="nav-item-right" routerLink="register">Sign Up</a>
      <a class="nav-item-right" routerLink="login">Login</a>
    </ng-template>

    <a class="nav-item-right" *ngIf="isLoggedIn" (click)="signOut()">Sign Out</a>

  </div>

  <router-outlet></router-outlet>
</div>
