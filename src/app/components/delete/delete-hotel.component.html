<ul class="hotels">
  <li *ngFor="let hotel of hotels">
    <a routerLink="hotel/delete/{{hotel.id}}">
      <span class="badge">{{hotel.id}}</span>
      {{hotel.hotelName}}
      {{hotel.city}}
      {{hotel.rating}}
    </a>
    <button class="delete" title="delete hotel"
            (click)="delete(hotel)">Удалить
    </button>
  </li>
</ul>
