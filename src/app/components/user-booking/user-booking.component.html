<table mat-table [dataSource]="reservation" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- hotel Column -->
  <ng-container matColumnDef="Hotel Name">
    <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.hotel.hotelName}} </td>
  </ng-container>

  <!-- apartment Column -->
  <ng-container matColumnDef="Apartment Name">
    <th mat-header-cell *matHeaderCellDef>Apartment Name</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.type.name}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- start_date Column -->
  <ng-container matColumnDef="Start date">
    <th mat-header-cell *matHeaderCellDef>Start date</th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!--end_date Column -->
  <ng-container matColumnDef="End date">
    <th mat-header-cell *matHeaderCellDef>End date</th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}}</td>
  </ng-container>

  <!--email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}}</td>
  </ng-container>

  <!--email Column -->
  <ng-container matColumnDef="Reservation date">
    <th mat-header-cell *matHeaderCellDef>Reservation date</th>
    <td mat-cell *matCellDef="let element"> {{element.reservationDate}}</td>
  </ng-container>


  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="button-cancel" mat-raised-button
              matTooltip="Cancel reservation"
              [matTooltipPosition]="'right'"
              (click)="cancel(element.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
        </svg>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
