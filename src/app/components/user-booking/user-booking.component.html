<table mat-table [dataSource]="reservation" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- hotel Column -->
  <ng-container matColumnDef="hotelName">
    <th mat-header-cell *matHeaderCellDef> hotelName</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.hotel.hotelName}} </td>
  </ng-container>

  <!-- apartment Column -->
  <ng-container matColumnDef="apartment_id">
    <th mat-header-cell *matHeaderCellDef> apartment</th>
    <td mat-cell *matCellDef="let element"> {{element.apartment.type.name}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- start_date Column -->
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> start_date</th>
    <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
  </ng-container>

  <!--end_date Column -->
  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> end_date</th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <!--email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}}
      <button class="delete" mat-raised-button color="primary" (click)="cancel(element.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
        </svg>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
