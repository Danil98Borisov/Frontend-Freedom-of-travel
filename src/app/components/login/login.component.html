<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <div class="alert alert-success login" *ngIf="isVerified">
          Account verified successfully!
        </div>
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username"
               [(ngModel)]="form.username"
               required minlength="3" maxlength="20" pattern="[A-aZ-z-]+" #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors?.minLength">Username must be at least 3 characters</div>
          <div *ngIf="username.errors?.pattern">Only english letters</div>
          <div *ngIf="username.errors?.maxLength">Username must be at most 20 characters</div>
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
               [(ngModel)]="form.password" required minlength="6" maxlength="32" #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minLength">Password must be at least 6 characters</div>
          <div *ngIf="password.errors?.maxLength">Password must be at no more 32 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
