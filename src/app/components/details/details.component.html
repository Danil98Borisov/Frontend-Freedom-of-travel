<a href="../filter">
  <button type="button" class="btn-close" aria-label="Close"></button>
</a>

<div class="post-container">
  <h2>{{details?.apartment?.hotel?.hotelName}}</h2>
</div>
<div class="image">
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let image of details.apartmentImages">
      <img [src]="getImageApartment(image.image)">
    </mdb-carousel-item>
  </mdb-carousel>
</div>
<div class="block">
  <ul>
    <p>
      Description of the apartments: {{details.apartment?.description}}
    </p>
    <p>
      Apartment type: {{details.apartment?.type}}
    </p>
    <p>
      Price: {{details.apartment?.price}} $
    </p>

    <!--CHANGES TO APARTMENT PARAMETERS-->


    <button *ngIf="this.userService.isAdmin() || this.userService.isAdvertiser()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      To change
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLiveLabel">Changing the description of apartments</h2>
          </div>
          <form #myForm="ngForm" novalidate (ngSubmit)="onSubmitEditApartment(myForm)">
            <div class="modal-body">
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <div class="form-group">
                  <input class="form-control" name="description" type="details.apartment?.description"
                         [value]="details.apartment?.description" ngModel required/>
                </div>
                <label for="message-text" class="col-form-label">Type:</label>
                <div class="form-group">
                  <input class="form-control" name="type" type="details.apartment?.type"
                         [value]="details.apartment?.type" ngModel required/>
                </div>
                <label for="message-text" class="col-form-label">Price:</label>
                <div class="form-group">
                  <input class="form-control" name="price" type="details.apartment?.price"
                         [value]="details.apartment?.price" ngModel required/>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="myForm.invalid">
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!--Booking of apartments-->

    <button *ngIf="this.userService.isLoggedIn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">
      To book
    </button>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="bookingModalLiveLabel">Book an apartment</h2>
          </div>
          <form #myFormBooking="ngForm" novalidate (ngSubmit)="onSubmitBookingApartment(myFormBooking)">
            <div class="modal-body">
              <div class="mb-3">

                <label for="message-text" class="col-form-label">Check-in date:</label>
                <div class="form-group">
                  <input class="form-control" name="start_date" type="reservationRequest?.start_date"
                         [value]="reservationRequest?.start_date" ngModel required/>
                </div>

                <label for="message-text" class="col-form-label">Eviction date:</label>
                <div class="form-group">
                  <input class="form-control" name="end_date" type="reservationRequest?.end_date"
                         [value]="reservationRequest?.end_date" ngModel required/>
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="myFormBooking.invalid">
                  To book
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </ul>
</div>
